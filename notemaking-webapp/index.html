<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Making App</title>
    <style>
        body{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(0, 0, 24);
            color: white;
        }
        .title{
            font-family: 'Courier New', Courier, monospace;
            color: white;
            text-align: center;
            padding-top: 5%; 
        }

        .input1{

            width: 85%;
            height: 30px;
        }
        .addbtn{
            height:40px;
            width: 10%;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: grey;
            font-weight: bolder;
            border-radius: 10%;
            font-size: large;
        }
        li{
            text-decoration: none;
            list-style-type: none;
            border: solid black 2px;
            border-radius: 10px;
            background-color: rgb(10, 10, 53);
            padding:10px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h1 class="title">Note Making App</h1>
    <div class="add-comp">
        <input placeholder ="Type your todo list" class="input1" type="text" id ="todo" name="todo"></input>
        <button type = "button" class ="addbtn" onclick="createnote()">Add</button>
        <br>
        <br>
        <ul  class ="noteslist" id ="notetab">
        </ul>
    </div>

    <script>
        function createnote(){
            let note = document.getElementById('todo').value;
           
            if(note == ""){window.alert("The note is empty");}
            else{
                
                let notebox = document.getElementById("notetab");
                let li = document.createElement('li');
                let br = document.createElement('br');
                li.textContent = note;
                notebox.appendChild(li);
                notebox.appendChild(br);
                document.getElementById('todo').value = "";
                
            }

        }
    </script>
    
</body>
</html>
